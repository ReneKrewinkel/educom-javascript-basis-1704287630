<!DOCTYPE html>
<html>
  <head>
    <script>
      let i = 0;
      let sumEven = 0;
      while (i <= 100) {
        console.log(`The value of i: ${i}`);
        if (i % 2 === 0) {
          sumEven += i;
          console.log(`The value of sumEven: ${sumEven}`);
        }
        i++;
      }
      console.log(`sumEven =${sumEven}`);
    </script>
  </head>
  <body></body>
</html>
